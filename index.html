<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Kung</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>



    <style>
      /* * {
        border: 1px red dashed;
      } */

      html, body {
        min-height: 100%;
      }

      body {
        color: white;
        padding: 50px 0px;
        background: linear-gradient(0deg, #000000, #121724, #1a2744, #1f3866, #234989, #235caf, #206fd6, #1783ff);
        font-family:"Funnel Sans", Arial, sans-serif
      }

      a { 
        text-decoration: none;
      }

      .main-container {
        max-width: 650px;
        margin: auto;
      }

      /* Consistent Spacing b/w Each Section */
      .image-row, .name-row, .social-icons-row {
        margin-bottom: 30px;
      }

      .image-row, .name-row {
        text-align: center;
      }

      .social-icons-row {
        display: flex;
        justify-content: space-around;
      }

      .social-icons-row a {
        color: white;
      }

      .avatar-image {
        width: 128px;
        height: 128px;
        border-radius: 50%;
      }

      .item { 
        display: flex;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.8);
        margin-bottom: 20px;
        padding: 5px;
        border-radius: 20px;
        box-shadow: 4px 4px 10px 0px rgba(122,32,122,0.5);
      }

      .item a {
        color: black;
        text-align: center;
        flex-grow: 1;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 50%;
      }
    </style>
  </head>

  <body>

    <main class="main-container">

      <div class="image-row">
        <img src="https://media.licdn.com/dms/image/v2/C5603AQGLvP6qXW85Tw/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1560537350042?e=1756944000&v=beta&t=XHU3gw5MQ2z3EqtgT_zjSjmPAku0_Be9c420ulCEdvQ" alt="victor profile picture" class="avatar-image">
      </div>

      <div class="name-row">
        <h1>Victor Kung</h1>
      </div>

      <div class="social-icons-row">
        <a href="https://github.com/victorkung" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>

        <a href="https://www.linkedin.com/in/victorkung/" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>

        <a href="https://www.instagram.com/realvictorkung" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a href="https://www.x.com/realvictorkung" target="_blank">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
      </div>

      <div class="links-row">
        <div class="item">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Y_Combinator_logo.svg/2048px-Y_Combinator_logo.svg.png" alt="" class="thumbnail">
          <a target="_blank" href="http://paulgraham.com/startupideas.html">
            How to Get Startup Ideas
          </a>
        </div>

        <div class="item">
          <img src="https://markmanson.net/wp-content/uploads/2024/03/mark-manson-logo.png" alt="" class="thumbnail">
          <a target="_blank" href="https://markmanson.net/fuck-yes">
            Fuck Yes or No
          </a>
        </div>
      </div> 

    </main>

  </body>
</html>
